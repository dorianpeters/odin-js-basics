<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    function add7 (number) {
      return number + 7
    }

    function multiply (num1, num2) {
      return num1 * num2
    }

    function capitalize (str) {
      newStr = str[0].toUpperCase() + str.slice(1)
      return newStr
    }

    function lastLetter (str) {
      return str.at(-1)
    }

    console.log(add7(7))  
    console.log(add7(14)) 
    console.log(multiply(2,3))
    console.log(multiply(4,3)) 
    console.log(capitalize("dorian"))  
    console.log(capitalize("farrah")) 
    console.log(lastLetter("dorian"))
    console.log(lastLetter("farrah"))

  </script>
</body>
</html>
